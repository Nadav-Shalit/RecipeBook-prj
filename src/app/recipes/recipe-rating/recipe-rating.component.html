<ul>
  <li *ngFor="let str of stars; let idx = index">
    <span
      id="str{{ idx }}"
      class="glyphicon"
      [ngClass]="{
        'glyphicon-star-empty': str === 0,
        'glyphicon-star': str === 1
      }"
      aria-hidden="true"
    ></span>
  </li>
  <li>
    <label *ngIf="recipeRating">{{ ratingAvg().toFixed(1) }}</label>
  </li>
</ul>
